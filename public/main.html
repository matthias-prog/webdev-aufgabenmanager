<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Übersicht</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top justify-content-between">
      <a class="navbar-brand" href="#"><em>Aufgabenmanager</em></a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color:whitesmoke" class="nav-link" href="#"><strong>Startseite</strong> <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="benutzer.html"><strong>Benutzer</strong></a>
        </li>
        <li class="nav-item">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Suchen" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Suchen</button>
      </form>
      <a style="color:gold" ; class="nav-link d-flex justify-content-end"
        href="index.html"><strong>Abmelden</strong><span class="sr"></span></a>
    </nav>
  </header>

  <main role="main" class="container-fluid">
    <table class="table mt-5" id="wrapper">
      <thead>
        <tr>
          <th>📍 Aufgabe</th>
          <th>💭 Beschreibung</th>
          <th>📈 Status</th>
          <th>⏳ Bearbeitungszeit</th>
          <th></th>
          <th>
            <!-- Bootstrap Modal "Add" -->
            <!-- Quelle: https://getbootstrap.com/docs/4.0/components/modal/ -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAddAufgabe">
              📌 Add
            </button>

            <!-- Modal -->
            <div class="modal fade" id="ModalAddAufgabe" tabindex="-1" role="dialog"
              aria-labelledby="ModalAddAufgabeTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="form">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalAddAufgabeLongTitle" style="color:black">Aufgabe hinzufügen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <!-- Body Modal "Add" -->
                  <div class="modal-body">
                    <!--<form action="main.html">-->
                    <div class="form-group">
                      <label for="fname" style="color:black">Aufgabenname:</label>
                      <input type="text" id="fnameAdd" name="fname" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="lname" style="color:black">Abgabedatum:</label>
                      <br>
                      <input type="date" id="dayAdd" name="day" value="2020-12-29" min="2017-01-01" max="2022-01-01">
                    </div>
                    <div class="form-group">
                      <label for="beschr" style="color:black">Beschreibung:</label>
                      <textarea id="beschrAdd" name="beschr" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="button" id="addButton" class="btn btn-primary">Hinzufügen</button>
                  </div>
                  <!--</form>-->
                </div>
              </div>
            </div>
          </th>
          <!-- Ende Modal "Add" -->
        </tr>
      </thead>
      <tbody id="hook">
        <tr>

        </tr>
      </tbody>
    </table>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
<!--Quelle: https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/-->

</html>
