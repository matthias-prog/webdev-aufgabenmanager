<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registrieren</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet">
  </head>

<body>
  <form class="form-signin" action=index.html>
    <div class="text-center mb-4">
      <img class="mb-4"
        src="https://icons.iconarchive.com/icons/igh0zt/ios7-style-metro-ui/256/MetroUI-Other-Task-icon.png" alt=""
        width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Aufgabenmanager</h1>
      <p>Registriere dich, um Aufgaben und Projekte einfach und schnell in deinem Team zu verwalten</p>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">E-Mail-Adresse</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputUsername">Benutzername</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
      <label for="inputPassword">Passwort</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="verifyInputPassword" class="form-control" placeholder="Password" required autofocus>
      <label for="verifyInputPassword">Passwort wiederholen </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>


    <br>
    <div align="center">
      <a href="index.html">Zur√ºck zur Anmeldung</a>
    </div>
    <br>

  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="createaccount.js"></script>
</body>

</html>
